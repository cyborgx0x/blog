<body>
<div class="container">
		<hgroup>
			<h1><a href="/blog/">CYBORGX0X</a></h1>
			<h2>DATA Visualization work</h2>
		</hgroup>
									<h1 class="entry-title">GDP các nước SGN, VNM, THL, IRS, PHL</a></h1>
									<canvas id="myChart" width="800px" height="400px"></canvas>
									<script>
									const xlabel = [];
									const singapore =[];
									const vietnam =[];
									const thailand =[];
									const israel =[];
									const philippines =[];
									ChartIt();
									async function Getdata() {
										const response = await fetch('gdp.csv');
										const data = await response.text();
										const table=data.split(/\n/).slice(1);
										table.forEach(row => {
											const columns = row.split(',');
											const year = columns[0];
											xlabel.push(year);
											const sgp = columns[1];
											singapore.push(sgp);
											const vnm = columns[2];
											vietnam.push(vnm);
											const thl = columns[3];
											thailand.push(thl);
											const irs = columns[4];
											israel.push(irs);
											const phl = columns[5];
											philippines.push(phl);
										});
									}
									console.log(xlabel);
									async function ChartIt() {
										await Getdata();
										const ctx = document.getElementById('myChart').getContext('2d');
										    const chart = new Chart(ctx, {
										    type: 'line',
										    data: {
										        labels: xlabel,
										        datasets: [{
										            label: 'SINGAPORE',
										            borderColor: 'rgb(255, 99, 132)',
										            data: singapore,
										        		},
																{
												            label: 'Vietnam',
												            borderColor: 'rgb(237, 54, 26)',
												            data: vietnam,
												        },
																{
												            label: 'Thailand',
												            borderColor: 'rgb(124, 21, 140)',
												            data: thailand,
												        },
																{
												            label: 'Israel',
												            borderColor: 'rgb(237, 54, 26)',
												            data: israel,
												        },
																{
												            label: 'Philippines',
												            borderColor: 'rgb(124, 21, 140)',
												            data: philippines,
												        },
													]
										    },
										    // Configuration options go here
										    options: {}
										});};
									</script>
